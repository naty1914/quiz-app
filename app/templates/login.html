<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></noscript>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous">
</head>
<body class="body-quiz no-full-height">
    <div class="container login-container">
        {% if message %}
        <div class="alert alert-{{ message_class }}">
          {{ message }}
        </div>
      {% endif %}
      {% if error %}
  <div class="alert alert-danger">
    {{ error }}
  </div>
{% endif %}

         <h1 class="bg"> Quiz App</h1>

         <p class="log">Log In to Quiz App</p>
        <form action="/login" method="POST">
            <div class="mb-3">
                <!-- <label for="email" class="form-label">Email</label> -->
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <!-- <label for="password" class="form-label">Password</label> -->
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <span class="input-group-text" onclick="togglePassword()">
                      <i class="fas fa-eye" id="password-icon"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary login">Login</button>

            <div class="footer-links">
                <span><a href="{{ url_for('app.forgot_password') }}" class="forgot_password">Forgot Password?</a></span>
            <a href="{{ url_for('app.register') }}" class="">Sign up</a>
            </div>
            
            

            <script src="{{ url_for('static', filename='script.js') }}"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
