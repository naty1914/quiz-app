
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Available Quizzes</h2>
        {% if quizzes %}
        <ul class="list-group">
            {% for quiz in quizzes %}
            <li class="list-group-item">
                {{ quiz.title }} - 
                <a href="{{ url_for('app.quiz', quiz_id=quiz.id) }}" class="btn btn-primary btn-sm">Take Quiz</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No quizzes are available at the moment. Please check back later!</p>
        {% endif %}
        <a href="{{ url_for('app.index') }}" class="btn btn-danger">Home</a>
        <a href="{{ url_for('app.dashboard') }}" class="btn btn-danger">Dashboard</a>
        <a href="{{ url_for('app.add_question') }}" class="btn btn-danger">Add questions</a>
    </div>
    
</body>
</html>
