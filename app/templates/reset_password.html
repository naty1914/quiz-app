<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Security Question</title>
</head>
<body class="body-quiz">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a href="{{ url_for('app.landingpage') }}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{{ url_for('app.logout') }}" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
      <div class="container">
    <h1>Reset Password</h1>
    <form method="POST" action="/reset_password">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <input type="password" name="new_password" placeholder="New password" required>
        <button type="submit" btn btn-outline-primary>Reset Password</button>
    </form>
</div>
</body>
</html>
