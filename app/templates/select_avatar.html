<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Avatar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="body-quiz no-full-height">

    <div  class="container mt-5">
        <h3 class="text-center mb-4">Select an Avatar</h3>

        <form method="POST" action="{{ url_for('app.select_avatar') }}">
            <div class="row justify-content-center avatars">
                <div class="col-3 text-center ">
                    <label class="avatar-label">
                        <img src="{{ url_for('static', filename='images/avatar1.png') }}" alt="Avatar 1" class="avatar-img">
                        <input type="radio" name="avatar" value="avatar1.png" class="d-none">
                    </label>
                </div>
                <div class="col-3 text-center">
                    <label class="avatar-label">
                        <img src="{{ url_for('static', filename='images/avatar2.png') }}" alt="Avatar 2" class="avatar-img">
                        <input type="radio" name="avatar" value="avatar2.png" class="d-none">
                    </label>
                </div>
                <div class="col-3 text-center">
                    <label class="avatar-label">
                        <img src="{{ url_for('static', filename='images/avatar3.png') }}" alt="Avatar 3" class="avatar-img">
                        <input type="radio" name="avatar" value="avatar3.png" class="d-none">
                    </label>
                </div>
                <div class="col-3 text-center">
                    <label class="avatar-label ">
                        <img src="{{ url_for('static', filename='images/avatar4.png') }}" alt="Avatar 4" class="avatar-img">
                        <input type="radio" name="avatar" value="avatar4.png" class="d-none">
                    </label>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Update Avatar</button>
            </div>
        </form>
    </div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
