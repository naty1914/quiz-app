<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="con">
    <h1>Add a Question</h1>
    <form action="{{ url_for('app.add_question')}}" method="POST">
    <label for="question_text">Question Text:</label>
    <input class="question-form" type="text" id="question_text" name="question_text" required>

    <label for="options">Options (comma-separated):</label>
    <input class="options-form" type="text" id="options" name="options" required>

    <label for="answer">Correct Answer:</label>
    <input type="text" id="answer" name="answer" required>

    <label for="quiz_id">Choose Quiz:</label>
    <select id="quiz_title" name="quiz_title" required>
      <option value="tech">Tech related Quiz</option>
      <option value="general">General Knowledge</option>
    </select>
    <button type="submit">Add Question</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
   <div>
    <a href="{{ url_for('app.dashboard') }}" class="btn btn-danger">Dashboard</a>
    <a href="{{ url_for('app.quizzes') }}" class="btn btn-danger">Take quiz</a>
    <a href="{{ url_for('app.index') }}" class="btn btn-danger">Home</a>
   </div>
</body>
</html>
