<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="body-quiz add-class">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quiz App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a href="{{ url_for('app.landingpage') }}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('app.dashboard') }}" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="{{ url_for('app.quizzes') }}" class="nav-link">Take quiz</a></li>
                <li class="nav-item"><a href="{{ url_for('app.logout') }}" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
  <div class="con">
    <h1>Add a Question</h1>

    
    <form action="{{ url_for('app.add_question')}}" method="POST">
    <label for="question_text">Question Text:</label>
    <input class="question-form" type="text" id="question_text" name="question_text" required>

    <label for="options">Options (comma-separated):</label>
    <input class="options-form" type="text" id="options" name="options" required>

    <label for="answer">Correct Answer:</label>
    <input type="text" id="answer" name="answer" required>

    <label for="quiz_id">Choose Quiz:</label>
    <select id="quiz_title" name="quiz_title" required>
      <option value="tech">Tech related Quiz</option>
      <option value="general">General Knowledge</option>
    </select>
    <button type="submit" class="btn btn-primary">Add Question</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
