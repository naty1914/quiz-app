<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1> Quiz Result</h1>
    <p> Your Score: {{ result.score }} out of {{ result.total_questions }}</p>

    {% if result.score == result.total_questions %}
    <p> Congratulation, You have completed the quiz. </p>
    {% endif %}
    
    <a href="{{ url_for('app.dashboard') }}">Back to Dashboard</a>
    <a href="{{ url_for('app.quizzes') }}" >Take Another Quiz</a>
</body>
</html>
